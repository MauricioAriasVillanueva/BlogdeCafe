<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="icon" href="img/favicon.png">
        <!-- Preload -->
    
    <link rel="preload" href="CSS/styles.css" as="style">        
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    
    <link rel="preload" href="CSS/normalize.css" as="style">
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>

    <header class="header">

        <div class="contenedor">

            <div class="barra">

                <a class="logo no-margin centrar-texto" href="../index.html">
                    <h1 class="logo__nombre">Blog<samp class="logo__bold">DeCafé</samp></h1>
                </a>

                <nav class="navegacion">
                    <a href="../nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="../cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="../contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>

            </div>

        </div>

        <div class="header_texto">

            <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>

        </div>

    </header>

    <main class="contenedor">

        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">

            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="Correo">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="Correo">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

        </form>
    
    </main>  

    <footer class="footer">

        <div class="contenedor">
    
            <div class="barra barra__footer">
    
                <a class="logo no-margin centrar-texto" href="../index.html">
                    <h1 class="logo__nombre">Blog<samp class="logo__bold">DeCafé</samp></h1>
                </a>
    
                <nav class="navegacion">
                    <a href="../nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="../cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="../contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
    
            </div>
    
        </div>
    
    </footer>

    <script src="js/modernizr.js"></script>

</body>
</html>
